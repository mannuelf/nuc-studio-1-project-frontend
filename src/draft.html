<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draft Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      L.mapbox.accessToken =
        "pk.eyJ1Ijoic2lsZW50OTgiLCJhIjoiY2toNHB1Y3FqMDJ0ZTJ4bXg5bW9uYW96dyJ9.ytYNRy4WL7oEZeR43Wc2Jw";
      var map = L.mapbox
        .map("map")
        .setView([40, -74.5], 9)
        .addLayer(
          L.mapbox.styleLayer(
            "mapbox://styles/silent98/ckh4pwud40y9119lg23u9yjh6"
          )
        );
      // There are still some problems with zoom. Somehow the styles change depending on the zoom level. The same thing is happening often on Google Maps.
    </script>
  </body>
</html>
