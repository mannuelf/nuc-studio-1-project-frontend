<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <title>FactBook Explorers</title>

    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />

    <link rel="manifest" href="./site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css" />

    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZFD2RY326N"
    ></script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-ZFD2RY326N');
    </script>

  </head>

  <body>

    <nav
      class="navbar is-fixed-bottom animate__animated"
      role="navigation"
      aria-label="main navigation"
    >

      <div class="navbar-brand">

        <a class="navbar-item ui-fbe-logo" href="./">

          <span width="112" height="28">

            <strong>FactBook</strong>

            <br />
             Explorers
          </span>

        </a>

        <form id="searchBar" class="mt-3 ml-2 field has-addons">

          <div class="control">

            <label for="search" class="is-sr-only">Search for country</label>

            <input class="input" type="search" placeholder="Enter country" />

          </div>

          <div class="control">

            <button class="button is-normal">

              <span class="icon">

                <i class="fas fa-search"></i>

              </span>

            </button>

          </div>

        </form>

        <a
          role="button"
          class="navbar-burger button is-info is-light"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
          href="./about.html"
          style="width: 110px"
        >

          <i class="icon is-medium">

            <i class="fas fa-question fa-question-2x"></i>

          </i>
           ABOUT
        </a>

      </div>

      <div id="navbarBasicExample" class="navbar-menu">

        <div class="navbar-start">

          <div class="navbar-item">

            <a
              href="./about.html"
              title="read about this app"
              class="button is-small"
            >
               About
            </a>

          </div>

          <div class="navbar-item">

            <small>
               Search by Country,
              <span class="has-text-danger-dark">Click</span>
               on country name.
            </small>

          </div>

        </div>

        <!-- <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"> Log in </a>
            </div>
          </div>
        </div> -->

      </div>

    </nav>

    <div class="ui-map-section">

      <div id="map"></div>

      <div
        class="map-overlay animate__animated animate__fadeInRight"
        id="features"
      >

        <div id="ui-features">

          <p>
             Search &amp;
            <span class="has-text-danger-dark">Click</span>
             on a country name.
          </p>

        </div>

        <div id="ui-table-data"></div>

      </div>

      <div class="map-overlay" id="legend"></div>

    </div>

    <script src="./js/app.ts"></script>

  </body>

</html>
